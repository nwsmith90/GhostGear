<!DOCTYPE html>

	<head>

		<div>

			<span class="items"><input type="checkbox" class="itemsx" id="bookCheck" onclick="addBook()"> Book</span>
			<span class="items"><input type="checkbox" class="itemsx" id="spiritCheck" onclick="addSpirit()"> Spirit Box</span>
			<span class="items"><input type="checkbox" class="itemsx" id="thermoCheck" onclick="addThermo()"> Thermometer</span>
			<span class="items"><input type="checkbox" class="itemsx" id="uvCheck" onclick="addUV()"> UV</span>

			<span class="items"><input type="checkbox" class="itemsx" id="flashlightCheck" onclick="addFlashlight()"> Flashlight</span>
			<span class="items"><input type="checkbox" class="itemsx" id="crucifixCheck" onclick="addCrucifix()"> Crucifix</span>
			<span class="items"><input type="checkbox" class="itemsx" id="firelightCheck" onclick="addFirelight()"> Firelight</span>
			<span class="items"><input type="checkbox" class="itemsx" id="headgearCheck" onclick="addHeadgear()"> Headgear</span>
			<span class="items"><input type="checkbox" class="itemsx" id="igniterCheck" onclick="addIgniter()"> Igniter</span>
			<span class="items"><input type="checkbox" class="itemsx" id="incenseCheck" onclick="addIncense()"> Incense</span>
			<span class="items"><input type="checkbox" class="itemsx" id="motionCheck" onclick="addMotion()"> Motion Sensor</span>
			<span class="items"><input type="checkbox" class="itemsx" id="parabolicCheck" onclick="addParabolic()"> Parabolic Mic</span>

			<span class="items"><input type="checkbox" class="itemsx" id="saltCheck" onclick="addSalt()"> Salt</span>
			<span class="items"><input type="checkbox" class="itemsx" id="sanityCheck" onclick="addSanity()"> Sanity Meds</span>
			<span class="items"><input type="checkbox" class="itemsx" id="soundCheck" onclick="addSound()"> Sound Sensor</span>
