<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Got a hankerin for some ghosts? Grab the gear you need, only with GhostGear&trade;">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Get your GhostGear&trade; Here</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Choose some GhostGear&trade;</h1>

		<div>
			<!-- Rounded switch -->
			<span>D.O.T.S.</span>
			<label class="switch">
				<input type="checkbox" id="loganCheck" onclick="addLogan()">
				<span class="slider round"></span>
  			</label>
			<span>EMF</span>
			  <label class="switch">
				<input type="checkbox" id="patrickCheck" onclick="addPatrick()">
				<span class="slider round"></span>
  			</label>
			<span>Book</span>
			  <label class="switch">
				<input type="checkbox" id="lillianCheck" onclick="addLillian()">
				<span class="slider round"></span>
  			</label>
			<span>Spirit Box</span>
			  <label class="switch">
				<input type="checkbox" id="samuelCheck" onclick="addSamuel()">
				<span class="slider round"></span>
  			</label>
		</div>

		<div>
			<img id="patrick" class="children" src="assets\Patrick.jpg"  hidden>
			<img id="lillian" class="children" src="assets\Lillian.jpg" hidden>
			<img id="logan" class="children" src="assets\Logan.jpg" hidden>
			<img id="samuel" class="children" src="assets\Samuel.jpg" hidden>
			<span id="notEnough" hidden>Please select some GhostGearTM</span>
		</div>

		<div>
			<button id="choice">Roll dem Dice</button>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
